<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitchBuilder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Adăugăm biblioteca jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Secțiunea cu întrebările -->
  <div id="questionContainer" class="text-center mt-6">
    <h1 class="text-3xl font-bold">Answer the questions to create your pitch</h1>
    <div id="questionText" class="mt-4 text-xl">First question goes here...</div>
    <textarea id="userAnswer" class="mt-2 p-2 border rounded w-full" rows="4"></textarea>
    <button id="nextBtn" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Next</button>
  </div>

  <!-- Secțiunea de rezultate -->
  <div id="resultSection" class="text-left mt-6 hidden bg-gray-100 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Your Pitch</h2>
    <pre id="pitchOutput" class="whitespace-pre-wrap text-lg text-gray-700"></pre>
    <!-- Adăugăm un buton pentru export PDF -->
    <button id="exportPdfBtn" class="mt-4 bg-green-500 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-green-600 transition-all">
      Export as PDF
    </button>
  </div>

  <!-- Secțiunea pentru butonul de resetare -->
  <div id="resetSection" class="text-center mt-6 hidden">
    <button id="resetBtn" class="bg-red-500 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-red-600 transition-all">
      Reset Pitch
    </button>
  </div>

  <script src="app.js"></script>

</body>
</html>
