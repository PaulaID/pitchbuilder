<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <div class="text-center mb-4">
    <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-startup-startup-flaticons-lineal-color-flat-icons.png" alt="logo" class="mx-auto mb-2" />
    <h1 class="text-3xl font-bold text-blue-700">PitchBuilder</h1>
    <p class="text-gray-500">Your startup pitch in minutes</p>
  </div>  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container">
    <h1>PitchBuilder</h1>
    <div id="question-container"></div>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <button id="next-btn">Next</button>
    <div id="result" style="display: none;">
      <h2>Your Pitch</h2>
      <pre id="pitch-output"></pre>
      <button onclick="window.print()">Export as PDF</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
